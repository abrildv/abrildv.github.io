<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body style="background-color: rgb(231, 103, 71)" class="border=30px">
    <br>
    <h1 class="text-center"> Registrate </h1>
    <br>
    <div class="container">
        <form action="https://formsubmit.co/abrildv15@gmail.com" method="POST" id="registroForm">
            <div class="row g-4">
                <div class="col-md-5">
                    <label for="inputEmail4" class="form-label">Ingrese su Correo Electrónico:</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email" required>
                </div>
                <div class="col-md-5">
                    <label for="inputPassword4" class="form-label">Ingrese su contraseña:</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password" required>
                </div>
                <div class="col-md-5">
                    <label for="inputCountry" class="form-label">País:</label>
                    <input type="text" class="form-control" id="inputCountry" name="country" required>
                </div>
                <div class="col-md-5">
                    <label for="inputCity" class="form-label">Ciudad:</label>
                    <input type="text" class="form-control" id="inputCity" name="city" required>
                </div>
                <div class="col-md-7">
                    <label for="exampleFormControlTextarea1" class="form-label"><b>Dejanos tu Comentario</b></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment" required></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="terms" required>
                        <label class="form-check-label" for="gridCheck">
                            <b>Acepta los términos y condiciones</b>
                        </label>
                    </div>
                </div>
                <!-- Agrega el reCAPTCHA -->
                <div class="g-recaptcha" data-sitekey="6Lcb4ZspAAAAAF385iSDfi-hg3vvA3_H2nNNK4ZB"></div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-light btn-lg">Enviar</button>
                    <button type="reset" class="btn btn-light btn-lg">Borrar</button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="col-12 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
        </svg>
        <a class="btn" href="contenido.html" style="background-color: rgb(162, 159, 223)"><b> Contenido </b></a>
        <a class="btn" href="index.html" style="background-color: rgb(162, 159, 223)"><b> Principal </b></a>
        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
        </svg>
    </div>
    <!-- Función de callback para validar el reCAPTCHA -->
    <script>
        function onSubmit(token) {
            document.getElementById("registroForm").submit();
        }
    </script>
</body>
</html>
